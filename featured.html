<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luke Bennett Photography</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#EDEDED">
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#EDEDED">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
    
    <!-- Bootstrap prerequisite -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.42/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.js"></script>

    <!-- Local files -->
    <link rel="stylesheet" href="style.css">
    <script src="photos.js"></script>
</head>
<body>
    <div class="row m-0 py-5">
        <div class="text-container col-12 col-md-3 col-lg-2 pl-5">
            <h4>Luke Bennett</h4>
            <p>City and Landscape Photography</p>
            <p>South West, UK</p>

            <a href="/">
                <p>Home</p>
            </a>
            <a href="featured">
                <p>Featured</p>
            </a>
        </div>

        <div id="photo-viewer" class="col-12 col-md-9 row m-0 p-0">

            <div id="photo-container" class="photo-container col-12 col-lg-8 m-0 pt-4 p-xl-0 p-lg-0">
            </div>

            <div id="text-container" class="vertical-align-outer col-12 col-lg-4 m-0 p-4 pt-xl-0 pt-lg-0" style="display:flex; font-size: small;">
                <p class="center-align">Apologies, this site only works with javascript enabled browsers.</p>
            </div>

            <div class="row col-12 m-0 px-0 pt-sm-0 pt-md-5 pt-lg-5 pt-xl-5" style="cursor: pointer;">
                <div class="col center-align" onclick="photoLeft();" onkeypress="photoLeft();" tabindex="0">
                    <span><i class="arrow left"></i></span>
                </div>
            
                <div class="col center-align" onclick="photoRight();" onkeypress="photoRight();" tabindex="0" aria-details="">
                    <span><i class="arrow right"></i></span>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        const featurePhotos = photos.filter(photo => photo.feature === true);

        let currentPhotoIndex = 0;
        let $photoContainer = $('#photo-container');
        let $textContainer = $('#text-container');

        function bumpCurrentPhotoUp() {
            const numberOfPhotos = featurePhotos.length;
            const numberOfPhotosIndexed = numberOfPhotos - 1;
            if (currentPhotoIndex == numberOfPhotosIndexed) {
                currentPhotoIndex = 0;
            } else {
                currentPhotoIndex++;
            }
        };

        function bumpCurrentPhotoDown() {
            const numberOfPhotos = featurePhotos.length;
            const numberOfPhotosIndexed = numberOfPhotos - 1;
            if (currentPhotoIndex == 0) {
                currentPhotoIndex = numberOfPhotosIndexed;
            } else {
                currentPhotoIndex--;
            }
        };

        let photoTemplate = (source) => `
            <div class="col">
                <img id="image" class="full-image" src="photos/${source}.jpg">
            </div>`;

        let textTemplate = (photo) => `
            <div class="col vertical-align-inner">
                <p class="pt-3">${photo.description}</p>
                <p class="pt-3">${photo.location}</p>
            </div>`;

        function clearPhoto() {
            $photoContainer.html("");
        };

        function loadPhoto() {
            $photoContainer.append(photoTemplate(featurePhotos[currentPhotoIndex].link));
        };

        function clearText() {
            $textContainer.html("");
        };

        function loadText() {
            $textContainer.append(textTemplate(featurePhotos[currentPhotoIndex]));
        };
        
        function photoLeft() {
            bumpCurrentPhotoDown();
            redraw();
        };

        function photoRight() {
            bumpCurrentPhotoUp();
            redraw();
        };

        function redraw() {
            clearPhoto();
            clearText();
            loadPhoto();
            loadText();
        }

        // on page load
        redraw();

    </script>
</body>

</html>
